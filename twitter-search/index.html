<!DOCTYPE html>
<html>
   <head>
      <meta charset='utf-8' />
      <title></title>
      <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="styles.css" />
   </head>
   <body>
      <div class="container">
         <div class="content">
            <div class="page-header">
               <h1>Twitter search <small> Yes, Twitter search </small></h1>
            </div>
            <div class="row">
               <div class="span16">
                  <div id='app'></div>
               </div>
            </div>
         </div>
         <footer>
         </footer>
      </div> <!-- /container -->
   </body>
   <!-- templates -->
   <script id='tmpl-tweet-search' type='text/html'>
      <form action="#">
         <input />
         <button type=submit class="btn primary">search</button>
      </form>
   </script>
   <script id='tmpl-tweet-stream' type='text/html'>
      {{#each results}}
         <div class='row'>
            <div class='span1'>
               <img src='{{profile_image_url}}' alt='profile image' />
            </div>
            <div class='span15'>
               <blockquote>
                  <p>{{text}}</p>
                  <small>@{{from_user}}</small>
               </blockquote>
            </div>
         </div>
      {{/each}}
   </script>
   <!-- scripts -->
   <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js' type='text/javascript'></script>
   <script src='templates/handlebars.1.0.0.beta.3.js' type='text/javascript'></script>
   <script src='framework/framework.js' type='text/javascript'></script>
   <script src='framework/view.js' type='text/javascript'></script>
   <script src='framework/model.js' type='text/javascript'></script>
   <script src='app.js' type='text/javascript'></script>
</html>
